<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <nav>
      <div id="logo"></div>
      <div><h2>Tickets</h2></div>
      <div><input type="text" placeholder="Search Tickets and Contacts" /></div>
      <div>
        <button id="create">+New button</button>
      </div>
      <div>
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <select id="profile">
          <option value="">Name</option>
        </select>
      </div>
    </nav>
    <div id="container">
      <div id="sidebar"></div>
      <div id="ticket-section"></div>
    </div>

    <div id="bcg"></div>
    <div id="ticket-form">
      <div id="upper-bar">
        <div>
          <h1>New Ticket</h1>
          <a>Cutomise this form </a>
        </div>
        <div>
          <a>Show Contact Info</a>
          <a>Browsw KB</a>
        </div>
      </div>
      <div id="second-bar">
        <p>Look up existing contact</p>
        <div>
          <label for="nem">Name or Email or Phone</label>
          <ul>
            <li>
              <input type="text" id="nem" />
            </li>
          </ul>
        </div>
        <div>
          <label for="contact">Contact field</label>
          <input type="text" id="contact" placeholder="select" />
        </div>
      </div>
      <div id="third-bar">
        <div>
          <p>Contaict Detail</p>
          <a href="">Clear</a>
        </div>
        <div>
          <label for="name">Full Name*</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email Address*</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="+91" />
        </div>
        <div>
          <label for="level">Client Level</label>
          <select id="level">
            <option value=""></option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
          </select>
        </div>
        <div>
          <label for="Building">Building</label>
          <select id="Building">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div>
          <label for="pcid">PC ID</label>
          <input type="text" id="pcid" />
        </div>
        <div>
          <label for="department">Department</label>
          <select id="department">
            <option value=""></option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
          </select>
        </div>
      </div>

      <div id="fourth-bar">
        <ul>
          <li>
            <input
              type="text"
              id="ticketTemplate"
              placeholder="Change fields will be highlighted below"
            />
          </li>
        </ul>
      </div>
      <div id="fifth-bar">
        <div>
          <h3>Ticket Info</h3>
          <a href="">Clear</a>
        </div>
        <div>
          <label for="category"></label>
          <select id="category">
            <option value=""></option>
            <option value="IT">IT</option>
            <option value="Sales">Sales</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
          </select>
        </div>
        <div>
          <label for="priority"></label>
          <select id="priority">
            <option value=""></option>
            <option value="IT">High</option>
            <option value="Sales">Medium</option>
            <option value="Finance">Low</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due Date</label>
          <input type="text" id="dueDate" />
        </div>
        <div>
          <label for="cc">Cc</label>
          <input type="text" id="cc" />
        </div>
        <div>
          <label for="bcc">Bcc</label>
          <input type="text" id="bcc" />
        </div>
        <div>
          <label for="subject">Subject *</label>
          <input type="text" id="subject" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" cols="40" rows="15"></textarea>
        </div>
      </div>
      <div id="last-bar">
        <button id="post">Create Ticket</button>
        <button id="cancel">Cancel</button>
        <button id="clear-form">Reset</button>
      </div>
    </div>
  </body>
</html>
<script src="./admin.js" type="module"></script>
<script>
  const status = document.getElementById("ticket-form");
  const bcgstatus = document.getElementById("bcg");

  let displaForm = () => {
    if (status.style.display !== "none") {
      status.style.display = "none";
      bcgstatus.style.display = "none";
    } else {
      status.style.display = "block";
      bcgstatus.style.display = "block";
    }
  };

  document.getElementById("create").addEventListener("click", displaForm);
</script>
